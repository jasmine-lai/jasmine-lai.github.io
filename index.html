    <body onload="typeHello()">
        <h1>Jasmine Lai</h1>
        <p id="hello"></p> 
        <script>
            var i = 0;
            var txt = 'student, developer, learner';
            var speed = 65;

            function typeHello() {
                if (i < txt.length) {
                    document.getElementById("hello").innerHTML += txt.charAt(i);
                    i++
                    setTimeout(typeHello, speed);
                }
            }
        </script>
